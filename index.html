<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="splash">
        <h1 class="fade-in">Rock Paper Scissor?</h1>
        <div class="startbut">
            <img id="pstart" src="icon/start.png" alt="">
        </div>
    </div>
    <div class="score">
        <div id="label-user" class="label">user</div>
        <div id="label-comp"class="label">comp</div>
        <span id="score-user">0</span>:<span id="score-comp">0</span>
    </div>

    <div class="outcome">
        <h1>Choose your action</h1>
    </div>

    <div class="selections"></div>
        <div class="select">
            <img id="rock" src="icon/rock.png" alt="">
        </div>
        <div class="select">
            <img id="paper" src="icon/paper.png" alt="">
        </div>
        <div class="select">
            <img id="scissor" src="icon/scissor.png" alt="">
        </div>
    </div>

    <div class="message">
        <h1>Choose your action</h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
